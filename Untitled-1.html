<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/bern-1.webp">
        </div>
        <div class="swiper-slide">
            <img src="images/bern-2.webp">
        </div>
        <div class="swiper-slide">
            <img src="images/bern-3.webp">
        </div>
        <div class="swiper-slide">
            <img src="images/bern-4.webp">
        </div>
    </div>

    <div class="swiper-button-prev" id="swiper_one"></div>
    <div class="swiper-button-next" id="swiper_two"></div>
</div>

<link rel="stylesheet" href="assets/css/swiper-style.css" />

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        effect: 'coverflow',
        coverflowEffect: {
            rotate: 30,
            slideShadows: false,
        },




        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },


    });
</script>
